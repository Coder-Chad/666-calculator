<!DOCTYPE html>
<html>
<head>
    <title>Calc Report</title>
    <meta charset='utf-8' />
    <meta name='keywords' content='Beast,Code,Calculator,Error,Page'>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link rel='stylesheet' href='my_calcbeast.css' />
</head>
<script>
function loadIndexPage() {
    window.location.href = 'index.html';
}

/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}     
</script>

<body>
    <h1><span>THE CURRENT REPORT</span></h1>
    <div class="topnav" id="myTopnav">
        <a href="calc-result.html" class="active">THE REPORT</a>
        <a href="index.html" >HOME</a>
        <a href="two-pattern.html">TWO WORD CALCULATION</a>
        <a href="about.html">ABOUT</a>
        <a href="help.html">HELP</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
        </a>
    </div>        
            
<div>
    <!-- <h1>CALCULATION REPORT</h1> -->
    <textarea name='resultReport' id='resultReport' readonly='readonly'></textarea>
    <br><button type="button" name="reloadIndexPage" id="reloadIndexPage" onClick="loadIndexPage();" >Press This Button To Reload Start Page</button> 

    <script src="my-js.js" ></script>

</div>
</body>
</html>
