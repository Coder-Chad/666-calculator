<script>
function showLoader() {
    document.getElementById('loadingmsg').style.display = 'block';
    document.getElementById('loadingover').style.display = 'block';
}

var theAboutInfo = 'The So Called \"Beast\" Calculator Version 1.2.0\n\nThis is a custom alert box that explains how this app works.\n\nThe way it works is simple. It uses a \"find the beast formula\" that takes each letter of the alphabet and gives it a numeric value like this. A=6, B=12, C=18 and so on to the end of the alphabet. Using these values it looks at each word that you type or paste into the text box and adds up its value to see if it adds up to the \"beast\" code total of 666.\n\nThe beast code of 666 comes from the Christian Bible in the book or chapter titled Revelations that talks about figuring out what the beast is. If you paste in the english language which is more than 60,000 words you will find hundreds of 666 matches for some very \"ordinary\" words.\n\nNote: Using the A=6, B=12, C=18 and so on to the end of the alphabet \"formula\" the word \"computer\" adds up to 666 which is the beast code value from Revelations.\n\nAuthor: Chad Vincent Estell. Send any comments or suggestions to my email below.\n\nthx3225@gmail.com';
function showAboutInfo() {
    alert( theAboutInfo );
}

function ifPossibleDoCalculation() {
    var textAreaText = document.getElementById("textArea").value;   
    var lookupCode = document.getElementById("lookupCode").value;   
    var letterAValue = document.getElementById("theLetter_A_Value").value;   
    
    if( textAreaText === '' ) {
        window.location.href = "error-page.html";
    }
    else {  // do the calculation if the user has typed or pasted into the text box
        
        // set default values in these two if's
        if( lookupCode === '' ) {
            lookupCode = 666;
        }
        if( letterAValue === '' ) {
            letterAValue = 6;
        }

        // set the localStorage values needed for "calc-result.html"
        localStorage.setItem("theSetText", textAreaText);
        localStorage.setItem("searchCode", lookupCode);
        localStorage.setItem("letter_A_Value", letterAValue);
        
        window.location.href = "calc-result.html"; // load the result page
    }
}
</script>

<br><input type='text' name='lookupCode' id='lookupCode' value='' placeholder='Type a search code here'>
